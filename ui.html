<!DOCTYPE html>
<html lang="en">

<head>
    <body background="doctor2.png"></body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover
            ;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Healthcare Chatbot</h1>
        <label for="symptomInput">Enter the symptom you are experiencing:</label>
        <input type="text" id="symptomInput" placeholder="E.g., fever">
        <br>
        <label for="daysInput">From how many days?</label>
        <input type="number" id="daysInput" placeholder="E.g., 3">
        <br>
        <button onclick="submitSymptoms()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        function submitSymptoms() {
            var symptom = document.getElementById("symptomInput").value;
            var days = document.getElementById("daysInput").value;

            // You can add JavaScript logic to interact with the backend (Python code) here
            // For simplicity, let's display a placeholder result
            var resultContainer = document.getElementById("result");
            resultContainer.innerHTML = `<p>Placeholder result for ${symptom} submitted for ${days} days.</p>`;
        }
    </script>
</body>

</html>
